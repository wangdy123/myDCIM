<div class="panel" fit="true">
	<table class="configer">
		<tr>
			<td align="right">所在部门：</td>
			<td><span id="account-department-txt" style="width: 100%"></span></td>
		</tr>
		<tr>
			<td align="right">姓名：</td>
			<td><span id="account-personnel-txt" style="width: 100%"></span></td>
		</tr>
		<tr>
			<td align="right">帐号：</td>
			<td><span id="account-txt" style="width: 100%"></span></td>
		</tr>
		<tr>
			<td align="right">角色：</td>
			<td><span id="account-role" style="width: 100%"></span></td>
		</tr>
		<tr>
			<td align="right">主题：</td>
			<td><select id="account-theme" style="width: 100%" data-options="required:true"></select></td>
		</tr>
		<tr>
			<td align="right">主页：</td>
			<td><select id="account-home-page" style="width: 100%" data-options="required:true"></select></td>
		</tr>
		<tr>
			<td align="right">工号：</td>
			<td><input id="personnel-number-txt" class="easyui-textbox" type="text" style="width: 100%"
				data-options="required:true,validType:'code[\'#personnel-number-txt\',6]'"></td>
		</tr>
		<tr>
			<td align="right">邮箱：</td>
			<td><input id="personnel-email-txt" class="easyui-textbox" type="text" style="width: 100%" validType="email"></td>
		</tr>
		<tr>
			<td align="right">电话：</td>
			<td><input id="personnel-tel-txt" class="easyui-textbox" type="text" style="width: 100%" validType="mobile"></td>
		</tr>
	</table>
</div>
