<div class="panel" fit="true">
	<table class="configer">
		<tr>
			<td align="right">名称:</td>
			<td colspan="2"><input id="station-name-txt" class="easyui-textbox" type="text" style="width: 100%"
				data-options="required:true"></td>
		</tr>
		<tr>
			<td align="right">编码:</td>
			<td colspan="2"><input id="station-code-txt" class="easyui-textbox" type="text" style="width: 100%"
				data-options="required:true"></td>
		</tr>
		<tr>
			<td align="right">经度:</td>
			<td><input id="station-LONGITUDE-txt" class="easyui-numberbox" type="text"
				style="width: 100%" data-options="required:true,min:-180,max:180,precision:6"></td>
			<td>度(-180~180)</td>
		</tr>
		<tr>
			<td align="right">纬度:</td>
			<td><input id="station-LATITUDE-txt" class="easyui-numberbox" type="text" style="width: 100%"
				data-options="required:true,min:-90,max:90,precision:6"></td>
			<td>度(-90~90)</td>
		</tr>
		<tr>
			<td align="right">园区类型:</td>
			<td colspan="2"><select id="station-type-txt" style="width: 100%"></select></td>
		</tr>
		<tr>
			<td align="right">占地面积:</td>
			<td><input id="station-AREA-txt" class="easyui-numberbox" type="text" style="width: 100%"
				data-options="required:true,min:0,precision:0"></td>
			<td>平方米</td>
		</tr>
		<tr>
			<td align="right">详细地址:</td>
			<td colspan="2"><input id="station-address-txt" class="easyui-textbox" style="width: 100%;">
		</tr>
		<tr>
			<td align="right">描述:</td>
		</tr>
		<tr>
			<td colspan="3"><input id="station-desc-txt" class="easyui-textbox" multiline="true"
				style="width: 100%; height: 120px;" /></td>
		</tr>
	</table>
</div>
