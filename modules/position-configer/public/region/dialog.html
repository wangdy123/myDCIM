<div class="panel" fit="true">
	<table class="configer">
		<tr>
			<td align="right">行政编码:</td>
			<td><select id="region-zip-code-txt" style="width: 100%"></select></td>
		</tr>
		<tr>
			<td align="right">名称:</td>
			<td><input id="region-name-txt" class="easyui-textbox" type="text" style="width: 100%"
				data-options="required:true"></td>
		</tr>
		<tr>
			<td align="right">简称:</td>
			<td><input id="region-ABBREVIATION-txt" class="easyui-textbox" type="text" style="width: 100%"></td>
		</tr>
		<tr>
			<td align="right">经度:</td>
			<td><input id="region-LONGITUDE-txt" class="easyui-numberbox" type="text" style="width: 100%"
				data-options="required:true,min:-180,max:180,precision:6"></td>
			<td>度(-180~180)</td>
		</tr>
		<tr>
			<td align="right">纬度:</td>
			<td><input id="region-LATITUDE-txt" class="easyui-numberbox" type="text" style="width: 100%"
				data-options="required:true,min:-90,max:90,precision:6"></td>
			<td>度(-90~90)</td>
		</tr>
	</table>
</div>
