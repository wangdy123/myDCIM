<div class="panel" fit="true">
    <table align="center">
        <tr>
            <td align="right" style="width: 80px;">编码:</td>
            <td><input id="personnel-id-txt" class="easyui-textbox" disabled="disabled" style="width: 100%"
                value="{{ID}}"></td>
        </tr>
        <tr>
            <td align="right">姓名:</td>
            <td><input id="personnel-name-txt" class="easyui-textbox" type="text" style="width: 100%"
                required="true" value="{{NAME}}"></td>
        </tr>
        <tr>
            <td align="right">邮箱:</td>
            <td><input id="personnel-email-txt" class="easyui-validatebox" type="text" style="width: 100%"
                validType="email" value="{{E_MAIL}}"></td>
        </tr>
        <tr>
            <td align="right">电话:</td>
            <td><input id="personnel-tel-txt" class="easyui-validatebox" type="text" style="width: 100%"
                validType="mobile" value="{{TEL}}"></td>
        </tr>
        <tr>
            <td align="right">所在部门:</td>
            <td><select id="personnel-department" style="width: 100%" required="true"
                value="{{DEPARTMENT}}">{{#each departments}}
                    <option value="{{ID}}">{{NAME}}</option> {{/each}}
            </select></td>
        </tr>
    </table>
</div>
