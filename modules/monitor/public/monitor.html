<div id="full-workspace" class="easyui-layout" data-options="fit:true">
	<div id="node-nav" data-options="region:'west', split:true,href:'navigation/nav.html'" style="width: 200px;"></div>
	<div id="main-workspace" class="easyui-panel" data-options="region:'center'">
		<div class="easyui-layout" data-options="fit:true, border:false">
			<div class="panel" data-options="region:'north', border:false" style="height: 30px;">
				<div style="padding: 2px 20px;">
					<label>当前位置：</label><span id="bread-crumbs-panel"></span>
				</div>
			</div>
			<div class="panel" data-options="region:'center', border:false">
				<div id="map-panel" class="easyui-panel" data-options="fit:true, border:false,href:'monitor/map/map.html'"></div>
				<div id="detail-panel" class="easyui-panel"
					data-options="fit:true,closed:true, border:false,href:'monitor/detail/detail.html'"></div>
				<div id="screen-panel" class="easyui-panel"
					data-options="fit:true,closed:true, border:false,href:'monitor/screen/screen.html'"></div>
			</div>
		</div>
	</div>
</div>
<link rel="stylesheet" type="text/css" href="monitor/monitor.css">
