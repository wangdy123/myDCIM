<div class="panel" fit="true">
    <table align="center">
        <tr>
            <td align="right">编码:</td>
            <td><input id="net-sequence-txt" class="easyui-numberbox" type="text" style="width: 100%"
                data-options="required:true,min:1,max:10,precision:0" value="1"></td>
        </tr>
        <tr>
            <td align="right">标签:</td>
            <td><input id="net-label-txt" class="easyui-validatebox" type="text" style="width: 100%"
                required="true"></td>
        </tr>
        <tr>
            <td align="right">网口数:</td>
            <td><input id="net-port-count-txt" class="easyui-numberbox" type="text" style="width: 100%"
               data-options="required:true,min:1,max:64,precision:0" value="32"></td>
        </tr>
    </table>
</div>
