<div class="panel" fit="true">
    <table class="configer">
        <tr>
            <td align="right">名称:</td>
            <td style="width: 320px;"><input id="building-name-txt" class="easyui-textbox" type="text" style="width: 100%"
                data-options="required:true"></td>
        </tr>
        <tr>
            <td align="right">编码:</td>
            <td><input id="building-code-txt" class="easyui-textbox" type="text" style="width: 100%"
                data-options="required:true"></td>
        </tr>
        <tr>
            <td align="right">地上层数:</td>
            <td><input id="building-ground-txt" class="easyui-numberbox" type="text" style="width: 100%"
                data-options="required:true,min:1,max:89,precision:0" value="1"></td>
        </tr>
        <tr>
            <td align="right">地下层数:</td>
            <td><input id="building-underground-txt" class="easyui-numberbox" type="text" style="width: 100%"
                data-options="required:true,min:0,max:9,precision:0" value="0"></td>
        </tr>
        <tr>
            <td align="right">描述:</td>
        </tr>
        <tr>
            <td colspan="3"><input id="building-desc-txt" class="easyui-textbox" multiline="true"
                style="width: 100%; height: 120px;" /></td>
        </tr>
    </table>
</div>
