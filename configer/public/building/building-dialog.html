<div class="panel" fit="true">
    <table align="center">
        <tr>
            <td align="right">名称:</td>
            <td><input id="building-name-txt" class="easyui-validatebox" type="text" style="width: 100%"
                data-options="required:true"></td>
        </tr>
        <tr>
            <td align="right">编码:</td>
            <td><input id="building-code-txt" class="easyui-validatebox" type="text" style="width: 100%"
                data-options="required:true,validType:'code'" ></td>
        </tr>
        <tr>
            <td align="right">地上层数:</td>
            <td><input id="building-ground-txt" class="easyui-validatebox" type="text" style="width: 100%"
                data-options="required:true,validType:'code'" value="1"></td>
        </tr>
                <tr>
            <td align="right">地下层数:</td>
            <td><input id="building-underground-txt" class="easyui-validatebox" type="text" style="width: 100%"
                data-options="required:true,validType:'intOrFloat'" value="0"></td>
        </tr>
    </table>
</div>
