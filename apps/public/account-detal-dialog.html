<div class="panel" fit="true">
    <table class="configer">
        <tr>
            <td align="right">所在部门:</td>
            <td><select id="account-department-sel" style="width: 100%" required="true"></select></td>
        </tr>
        <tr>
            <td align="right">姓名:</td>
            <td><select id="account-personnel-sel" style="width: 100%" required="true"></select></td>
        </tr>
        <tr>
            <td align="right">帐号:</td>
            <td><input id="account-txt" class="easyui-validatebox" type="text" style="width: 100%" required="true"></td>
        </tr>
        <tr>
            <td align="right">角色:</td>
            <td><select id="account-role" style="width: 100%" required="true"></select></td>
        </tr>
        <tr>
            <td align="right">主题:</td>
            <td><select id="account-theme" style="width: 100%" required="true"></select></td>
        </tr>
        <tr>
            <td align="right">登录密码:</td>
            <td><input id="account-password" class="easyui-textbox" type="password" style="width: 100%"></td>
        </tr>
        <tr>
            <td align="right">确认密码:</td>
            <td><input id="account-password-confirm" class="easyui-textbox" type="password" style="width: 100%"></td>
        </tr>
    </table>
</div>
