<div class="panel" fit="true">
    <table align="center">
        <tr>
            <td align="right">编码:</td>
            <td><input id="room-code-txt" class="easyui-validatebox" type="text" style="width: 100%"
                data-options="required:true,validType:'code[\'#room-code-txt\',8]'"> <!--data-options="disabled:true" -->
            </td>
        </tr>
        <tr>
            <td align="right">名称:</td>
            <td><input id="room-name-txt" class="easyui-validatebox" type="text" style="width: 100%"
                data-options="required:true"></td>
        </tr>
        <tr>
            <td align="right">机房类型:</td>
            <td><select id="room-type-txt" style="width: 100%"></select></td>
        </tr>
        <tr>
            <td align="right">序号:</td>
            <td><input id="room-sequence-txt" class="easyui-numberbox" type="text" style="width: 100%"
                 data-options="required:true,min:1,max:100,precision:0" value="1"></td>
        </tr>
    </table>
</div>
