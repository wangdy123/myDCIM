<div class="panel" fit="true">
    <table align="center">
        <tr>
            <td align="right" style="width: 80px;">编码:</td>
            <td><input id="personnel-id-txt" class="easyui-validatebox" disabled="disabled" style="width: 100%"></td>
        </tr>
        <tr>
            <td align="right">工号:</td>
            <td><input id="personnel-number-txt" class="easyui-validatebox" type="text" style="width: 100%"
                data-options="required:true,validType:'code[\'#personnel-number-txt\',6]'"></td>
        </tr>
        <tr>
            <td align="right">姓名:</td>
            <td><input id="personnel-name-txt" class="easyui-validatebox" type="text" style="width: 100%"
                required="true"></td>
        </tr>
        <tr>
            <td align="right">邮箱:</td>
            <td><input id="personnel-email-txt" class="easyui-validatebox" type="text" style="width: 100%"
                validType="email"></td>
        </tr>
        <tr>
            <td align="right">电话:</td>
            <td><input id="personnel-tel-txt" class="easyui-validatebox" type="text" style="width: 100%"
                validType="mobile"></td>
        </tr>
        <tr>
            <td align="right">所在部门:</td>
            <td><select id="personnel-department" style="width: 100%" required="true">
            </select></td>
        </tr>
    </table>
</div>
