<div class="panel" data-options="fit:true">
    <table  align="center">
        <tr>
            <td align="right">名称:</td>
            <td><input id="cabinet-name-txt" class="easyui-validatebox" type="text" style="width: 100%"
                data-options="required:true"></td>
            <td></td>
            <td align="right">编码:</td>
            <td><input id="cabinet-code-txt" class="easyui-validatebox" type="text" style="width: 100%"
                data-options="required:true,validType:'code[\'#row-code-txt\',2]'"></td>
        </tr>
        <tr>
            <td align="right">序号:</td>
            <td><input id="cabinet-sequence-txt" class="easyui-numberbox" type="text" style="width: 100%"
                data-options="required:true,min:1,max:100,precision:0"  value="1"></td>
            <td></td>
            <td align="right">型号:</td>
            <td><select id="cabinet-model-txt" style="width: 100%"></select></td>
        </tr>
        <tr>
            <td align="right">投产日期:</td>
            <td><input id="start-use-date" type="text" class="easyui-datebox" required="required"></td>
            <td></td>
            <td align="right">预计报废日期:</td>
            <td><input id="expect-end-date" type="text" class="easyui-datebox" required="required"></td>
        </tr>
        <tr>
            <td align="right">机柜深度:</td>
            <td><input id="cabinet-depth-txt" class="easyui-numberbox" type="text" style="width: 100%"
                data-options="required:true,min:1,max:2,precision:3"  value="1.2"></td>
            <td>米</td>
        </tr>
    </table>
    <div id="cabinet-tabs" class="easyui-tabs" data-options="border:true,plain:true"
        style="padding: 5px;height: 200px;margin: 5px;">
        <div title="机架电源" data-options="index:0">
            <table id="cabinet-power-datagrid" class="easyui-datagrid" data-options="fit:true,border:false">
            </table>
        </div>
        <div title="机架网口" data-options="index:1">
            <table id="cabinet-net-datagrid" class="easyui-datagrid" data-options="fit:true,border:false">
            </table>
        </div>
    </div>
    <div id="cabinet-ext-dialog"></div>
</div>
