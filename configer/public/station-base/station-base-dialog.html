<div class="panel" fit="true">
    <table align="center">
        <tr>
            <td align="right">编码:</td>
            <td><input id="station-code-txt" class="easyui-textbox" type="text" style="width: 100%"
                data-options="disabled:true"></td>
        </tr>
        <tr>
            <td align="right">名称:</td>
            <td><input id="station-name-txt" class="easyui-validatebox" type="text" style="width: 100%"
                data-options="required:true"></td>
        </tr>
        <tr>
            <td align="right">园区类型:</td>
            <td><select id="station-type-txt" style="width: 100%"></select></td>
        </tr>
        <tr>
            <td align="right">序号:</td>
            <td><input id="station-sequence-txt" class="easyui-validatebox" type="text" style="width: 100%"
                data-options="validType:'code',required:true"></td>
        </tr>
        <tr>
            <td align="right">经度:</td>
            <td><input id="station-LONGITUDE-txt" class="easyui-validatebox" type="text" style="width: 100%"
                data-options="validType:'intOrFloat'"></td>
        </tr>
        <tr>
            <td align="right">纬度:</td>
            <td><input id="station-LATITUDE-txt" class="easyui-validatebox" type="text" style="width: 100%"
                data-options="validType:'intOrFloat'"></td>
        </tr>
    </table>
</div>
