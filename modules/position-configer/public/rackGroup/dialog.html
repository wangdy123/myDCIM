
    <table class="configer">
        <tr>
            <td align="right">名称:</td>
            <td><input id="rackGroup-name-txt" class="easyui-textbox" type="text" style="width: 100%"
                data-options="required:true"></td>
        </tr>
        <tr>
            <td align="right">编码:</td>
            <td><input id="rackGroup-code-txt" class="easyui-textbox" type="text" style="width: 100%"
                data-options="required:true"></td>
        </tr>
        <tr>
            <td align="right">机柜数:</td>
            <td><input id="rackGroup-count-txt" class="easyui-numberbox" type="text" style="width: 100%"
                data-options="required:true,min:1,max:100,precision:0" value="1"></td>
        </tr>
        <tr>
            <td align="right">机柜深度:</td>
            <td><input id="rackGroup-depth-txt" class="easyui-numberbox" type="text" style="width: 100%"
                data-options="required:true,min:1,max:2,precision:3" value="1.2"></td>
            <td>米</td>
        </tr>
    </table>
