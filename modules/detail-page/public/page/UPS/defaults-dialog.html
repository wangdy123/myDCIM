
<table class="configer">
	<tr>
		<td align="right">信号类型:</td>
		<td style="width: 150px;"><select id="input-type-sel" class="easyui-combobox" style="width: 100%"
			data-options="required:true"></select></td>
	</tr>
	<tr>
		<td align="right">信号:</td>
		<td><select id="input-signal-sel" style="width: 100%" class="easyui-combobox"></select></td>
	</tr>
	<tr>
		<td align="right">信号名称:</td>
		<td style="width: 150px;"><input id="input-name-txt" class="easyui-textbox" type="text" style="width: 100%"
			data-options="required:true"></td>
	</tr>
	<tr>
		<td align="right">显示精度:</td>
		<td style="width: 150px;"><input id="input-fix-txt" class="easyui-numberbox" type="text" style="width: 100%"
			data-options="required:true,precision:0,value:0"></td>
	</tr>
	<tr>
		<td align="right">测量单位:</td>
		<td><input id="input-unit-txt" class="easyui-textbox" type="text" style="width: 100%;"></td>
	</tr>
</table>
