<style>
.station .box {
	margin: 0 10px 10px 0;
	display: inline-block;
	border-radius: 5px;
}

.station .energy {
	width: 300px;
	height: 60px;
}

.station .environment {
	width: 300px;
	height: 60px;
}

.station .extremum {
	width: 300px;
	height: 60px;
}
</style>
<div class="easyui-panel" data-options="border:false,fit:true" style="padding: 10px;">
	<div class="easyui-panel" data-options="border:true" style="padding: 10px; margin: 0 0 10px 0; max-width: 980px;">
		<div style="font-size: 18px; lineheight: 24px;">园区概况</div>
		<p id="id-station-profile"></p>
	</div>
	<div class="station">
		<div class="energy box">
			<div class="label"></div>
			<div class="value">
				<div>
					用电量：<span id="station-totol-energy"></span>kwh
				</div>
				<div>
					IT：<span id="station-it-energy"></span>kwh
				</div>
			</div>
		</div>
		<div class="environment box">
			<div class="label"></div>
			<div class="value">
				<div>
					温度：<span id="station-temperature"></span>℃
				</div>
				<div>
					湿度：<span id="station-humidity"></span>%RH
				</div>
			</div>
		</div>
		<div class="extremum box">
			<div class="label"></div>
			<div class="value">
				<div>
					最大功耗：<span id="station-maxPower"></span>kw
				</div>
				<div>
					最小功耗：<span id="station-minPower"></span>kw
				</div>
			</div>
		</div>
		<div class="box">
			<table>
				<tr>
					<td colspan="8"><label>当前活动告警总数：<span id="station-alarm-count"></span></label></td>
				</tr>
				<tr>
					<td><div class="alarmLevel1-icon" title="一级告警"></div></td>
					<td id="station-alarmLevel1-count"></td>
					<td align="right" style="width: 30px;"><div class="alarmLevel2-icon" title="二级告警"></div></td>
					<td id="station-alarmLevel2-count"></td>
					<td align="right" style="width: 30px;"><div class="alarmLevel3-icon" title="三级告警"></div></td>
					<td id="station-alarmLevel3-count"></td>
					<td align="right" style="width: 30px;"><div class="alarmLevel4-icon" title="四级告警"></div></td>
					<td id="station-alarmLevel4-count"></td>
				</tr>
			</table>
		</div>
	</div>
	<div class="station">
		<div style="width: 300px; height: 250px;" class="box">
			<div class="easyui-panel" data-options="border:true,fit:true" id="station-power-pie"></div>
		</div>
		<div style="width: 300px; height: 250px;" class="box">
			<div class="easyui-panel" data-options="border:true,fit:true" id="station-pue-pie"></div>
		</div>
		<div style="width: 600px; height: 250px;" class="box">
			<div class="easyui-panel" data-options="border:true,fit:true" id="station-power-top-axis"></div>
		</div>
	</div>
	<div>
		<div style="margin: 0 0 10px 10px; display: inline-block; width: 600px; height: 300px;">
			<div class="easyui-panel" data-options="border:false,fit:true">
				<img id="station-img" class="easyui-panel" data-options="border:false,fit:true" />
			</div>
		</div>
		<div style="margin: 0 0 10px 10px; display: inline-block; width: 600px; height: 300px;">
			<div class="easyui-panel" data-options="border:false,fit:true" id="station-power-line"></div>
		</div>
	</div>
</div>

<script type="text/javascript" src="detail/chart-item.js"></script>
<script type="text/javascript" src="detail/page/station/page.js"></script>
