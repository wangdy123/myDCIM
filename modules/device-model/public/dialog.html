    <table class="configer">
        <tr>
            <td align="right">名称:</td>
            <td style="width: 320px;"><input id="model-name-txt" class="easyui-textbox" type="text"
                style="width: 100%" data-options="required:true"></td>
        </tr>
        <tr>
            <td align="right">编码:</td>
            <td><input id="model-code-txt" class="easyui-textbox" type="text" style="width: 100%"
                data-options="required:true"></td>
        </tr>
        <tr>
            <td align="right">设备类型:</td>
            <td><select id="model-device-type-sel" style="width: 100%"></select></td>
        </tr>
        <tr>
            <td align="right">厂家:</td>
            <td><select id="model-vender-sel" style="width: 100%"></select></td>
        </tr>
        <tr>
            <td align="right">最大使用年限:</td>
            <td><input id="model-max-use-age-txt" class="easyui-numberbox" type="text"
                style="width: 100%" value="10" data-options="required:true,min:0,max:100,precision:0"></td>
            <td>年</td>
        </tr>
        <tr>
            <td align="right">描述:</td>
        </tr>
        <tr>
            <td colspan="3"><input id="model-desc-txt" class="easyui-textbox" multiline="true"
                style="width: 100%; height: 120px;" /></td>
        </tr>
    </table>
