
<table class="configer">
	<tr>
		<td align="right" data-lang="lang_account-department">所在部门：</td>
		<td><span id="account-department-txt"></span></td>
	</tr>
	<tr>
		<td align="right" data-lang="lang_account_personnel">姓名：</td>
		<td><span id="account-personnel-txt"></span></td>
	</tr>
	<tr>
		<td align="right" data-lang="lang_account">帐号：</td>
		<td><span id="account-txt"></span></td>
	</tr>
	<tr>
		<td align="right" data-lang="lang_account_role">角色：</td>
		<td><span id="account-role"></span></td>
	</tr>
	<tr>
		<td align="right" data-lang="lang_account_theme">主题：</td>
		<td><select id="account-theme" data-options="required:true" class="form-element"></select></td>
	</tr>
	<tr>
		<td align="right" data-lang="lang_account_home_page">主页：</td>
		<td><select id="account-home-page" data-options="required:true" class="form-element"></select></td>
	</tr>
	<tr>
		<td align="right" data-lang="lang_personnel_number">工号：</td>
		<td><input id="personnel-number-txt" class="easyui-textbox form-element" type="text"
			data-options="required:true,validType:'code[6]'"></td>
	</tr>
	<tr>
		<td align="right" data-lang="lang_account_email">邮箱：</td>
		<td><input id="personnel-email-txt" class="easyui-textbox form-element" type="text" data-options="validType:'email'"></td>
	</tr>
	<tr>
		<td align="right" data-lang="lang_account_tel">电话：</td>
		<td><input id="personnel-tel-txt" class="easyui-textbox form-element" type="text" data-options="validType:'mobile'"></td>
	</tr>
</table>
