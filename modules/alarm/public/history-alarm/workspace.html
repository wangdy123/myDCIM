<div class="easyui-panel" data-options="fit:'true'">
	<table id="history-alarm-datagrid" class="easyui-datagrid"
		data-options="fit:'true',border:'false',iconCls:'icon-alarm'">
	</table>
	<div id="history-alarm-tool">
		<h2 class=" title-panel">历史告警</h2>
		<table>
			<tr>
				<td align="right" rowspan="2" valign="top">告警类型:</td>
				<td rowspan="2" valign="top"><select id="alarm-filter-type" class="easyui-combobox" style="width: 100%"></select></td>
				<td align="right">告警发生时间:</td>
				<td colspan="3">从<input id="alarm-filter-arise-startDate" class="easyui-datebox" style="width: 150px;">至<input
					id="alarm-filter-arise-endDate" class="easyui-datebox" style="width: 150px;"></td>
			</tr>
			<tr>
				<td align="right">告警恢复时间:</td>
				<td colspan="3">从<input id="alarm-filter-recover-startDate" class="easyui-datebox" style="width: 150px;">至<input
					id="alarm-filter-recover-endDate" class="easyui-datebox" style="width: 150px;"></td>
			</tr>
			<tr>
				<td align="right" style="width: 100px;">告警站点:</td>
				<td style="width: 150px;"><select id="alarm-filter-object" class="easyui-combotree" style="width: 100%"></select></td>
				<td align="right" style="width: 100px;">设备类型:</td>
				<td style="width: 150px;"><select id="alarm-filter-device-type" class="easyui-combobox" style="width: 100%"></select></td>
				<td align="right" style="width: 100px;">告警级别:</td>
				<td style="width: 300px;"><select id="alarm-filter-level" class="easyui-combobox" style="width: 100%;"></select></td>
			</tr>
			<tr>
				<td align="center"><a id="alarm-filter-search-btn" href="#" class="easyui-linkbutton"
					data-options="iconCls:'icon-search'">查询告警</a></td>
				<td align="center"><a id="alarm-filter-export-btn" href="#" class="easyui-linkbutton"
					data-options="iconCls:'icon-export'">导出告警</a></td>
			</tr>
		</table>
	</div>
</div>
<script type="text/javascript" src="/easyui/datagrid-detailview.js"></script>
<script type="text/javascript" src="alarm/history-alarm/alarm.js"></script>
