<div class="panel" fit="true">
    <table align="center">
        <tr>
            <td align="right">编码:</td>
            <td><input id="door-code-txt" class="easyui-validatebox" type="text" style="width: 100%"
                data-options="required:true,validType:'code[\'#door-code-txt\',8]'"> <!--data-options="disabled:true" -->
            </td>
        </tr>
        <tr>
            <td align="right">名称:</td>
            <td><input id="door-name-txt" class="easyui-validatebox" type="text" style="width: 100%"
                data-options="required:true"></td>
        </tr>
        <tr>
            <td align="right">序号:</td>
            <td><input id="door-sequence-txt" class="easyui-validatebox" type="text" style="width: 100%"
                data-options="validType:'positiveInteger[\'#door-sequence-txt\',0,9]'"></td>
        </tr>
    </table>
</div>
