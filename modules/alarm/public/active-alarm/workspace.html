<div class="easyui-panel" data-options="fit:'true'">
	<table id="active-alarm-datagrid" class="easyui-datagrid" data-options="fit:'true',border:'false',iconCls:'icon-alarm'">
	</table>
	<div id="active-alarm-tool">
		<h2 class=" title-panel">活动告警</h2>
		<table>
			<tr>
				<td align="right">告警类型:</td>
				<td><select id="alarm-filter-type" class="easyui-combobox" style="width: 100%"></select></td>
				<td align="right">告警时间:</td>
				<td colspan="3">从<input id="alarm-filter-startDate" class="easyui-datebox" style="width: 150px;">至<input
					id="alarm-filter-endDate" class="easyui-datebox" style="width: 150px;"></td>
			</tr>
			<tr>
				<td align="right" style="width: 100px;">告警站点:</td>
				<td style="width: 150px;"><select id="alarm-filter-object" class="easyui-combotree" style="width: 100%"></select></td>
				<td align="right" style="width: 100px;">告警级别:</td>
				<td style="width: 150px;"><select id="alarm-filter-level" class="easyui-combobox" style="width: 100%;"></select></td>
				<td align="right" style="width: 100px;">设备类型:</td>
				<td style="width: 150px;"><select id="alarm-filter-device-type" class="easyui-combobox" style="width: 100%"></select></td>
			</tr>
			<tr>
				<td align="center"><a id="alarm-filter-search-btn" href="#" class="easyui-linkbutton"
					data-options="iconCls:'icon-search'">查询告警</a></td>
				<td align="center"><a id="alarm-filter-export-btn" href="#" class="easyui-linkbutton"
					data-options="iconCls:'icon-export'">导出告警</a></td>
				<td align="center"><a id="alarm-filter-ack-btn" href="#" class="easyui-linkbutton"
					data-options="iconCls:'icon-use'">处理告警</a></td>
				<td align="center"><a id="alarm-filter-reason-btn" href="#" class="easyui-linkbutton"
					data-options="iconCls:'icon-edit'">设置原因</a></td>
				<td align="center"><a id="alarm-filter-cancel-btn" href="#" class="easyui-linkbutton"
					data-options="iconCls:'icon-cancel'">取消告警</a></td>
			</tr>
		</table>
	</div>
	<div id="alarm-reason-dialog" class="easyui-dialog" data-options="closed:true"></div>
</div>

<script type="text/javascript" src="alarm/active-alarm/alarm.js"></script>
