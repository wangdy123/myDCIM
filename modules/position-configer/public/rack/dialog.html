
    <table class="configer">
        <tr>
            <td align="right">名称:</td>
            <td><input id="rack-name-txt" class="easyui-textbox" type="text" style="width: 100%"
                data-options="required:true"></td>
        </tr>
        <tr>
            <td align="right">编码:</td>
            <td><input id="rack-code-txt" class="easyui-textbox" type="text" style="width: 100%"
                data-options="required:true"></td>
        </tr>
        <tr>
            <td align="right">机柜型号:</td>
            <td><select id="rack-model-sel" style="width: 100%"></select></td>
        </tr>
        <tr>
            <td align="right">本组内序号:</td>
            <td><input id="rack-sequence-txt" class="easyui-numberbox" type="text" style="width: 100%"
                data-options="required:true,min:1,max:100,precision:0" value="1"></td>
        </tr>
        <tr>
            <td align="right">机柜深度:</td>
            <td><input id="rack-depth-txt" class="easyui-numberbox" type="text" style="width: 100%"
                data-options="required:true,min:1,max:2,precision:3" value="1.2"></td>
            <td>米</td>
        </tr>
        <tr>
            <td align="right">投产日期:</td>
            <td><input id="rack-start-use-date" class="easyui-datebox" style="width: 100%;" ></td>
        </tr>
        <tr>
            <td align="right">预计报废日期:</td>
            <td><input id="rack-expect-end-date" class="easyui-datebox" style="width: 100%;" ></td>
        </tr>
    </table>
