	style="padding: 5px;">

			style="height: 220px;">
			<div class="easyui-panel" fit="true" border="false">
				<div
					style="width: 500px; height: 220px; margin-left: auto; margin-right: auto;">
					<div class="easyui-layout" fit="true" border="false">
						<div class="easyui-panel" region="west" border="false"
							style="width: 150px;">
							<div id="imgDoor">
								<div class="door_invalid_bmp"></div>
							</div>
						</div>
						<div class="easyui-panel" region="center" border="false"
							style="width: 150px;">
							<table
								style="vertical-align: middle; text-align: center; width: 100%; height: 100%;">
								<tr style="heigth: 48px;">
									<th>门开关状态</th>
									<td id="imgDoorStatus" style="width: 60px;"><div class="door_invalid_icon"></div></td>
								</tr>
								<tr style="heigth: 48px;">
									<td colspan="2" align="center"><input id="btnOpenDoor" type="button" value="开门"

								</tr>
							</table>
						</div>
						<div class="easyui-panel" region="east" border="false"
							style="width: 150px;">
							<table
								style="vertical-align: middle; text-align: center; width: 100%; height: 100%;">
								<tr>
									<th>姓名:</th>
									<td><p id="lblDoorUserName"></p></td>
								</tr>
								<tr>
									<th>类型:</th>
									<td><p id="lblDoorEventTypeName"></p></td>
								</tr>
								<tr>
									<th>时间:</th>
									<td><p id="lblDoorRecordTime"></p></td>
								</tr>
								<tr>
									<th>卡号:</th>
									<td><p id="lblCardNo"></p></td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="panel" region="center" border="false">
			<div id="door-record-tabs" class="easyui-tabs" border="true"
				plain="true" fit="true">
				<div title="最近10条记录" index="0">

						border="false">
					</table>
				</div>
				<div title="门卡授权" index="1">
					<table id="door-auth-datagrid" class="easyui-datagrid" fit="true"
						border="false">
