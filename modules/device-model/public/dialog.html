
<table class="configer">
	<tr>
		<td align="right" style="width: 100px;">名称:</td>
		<td style="width: 150px;"><input id="model-name-txt" class="easyui-textbox" type="text" style="width: 100%"
			data-options="required:true"></td>
		<td style="width: 40px;"></td>
		<td align="right" style="width: 100px;">编码:</td>
		<td style="width: 150px;"><input id="model-code-txt" class="easyui-textbox" type="text" style="width: 100%"
			data-options="required:true"></td>
		<td style="width: 40px;"></td>
	</tr>
	<tr>
		<td align="right">设备类型:</td>
		<td><select id="model-device-type-sel" style="width: 100%"></select></td>
		<td></td>
		<td align="right">厂家:</td>
		<td><select id="model-vender-sel" style="width: 100%"></select></td>
		<td></td>
	</tr>
	<tr>
		<td align="right">最大使用年限:</td>
		<td><input id="model-max-use-age-txt" class="easyui-numberbox" type="text" style="width: 100%" value="10"
			data-options="required:true,min:0,max:100,precision:0"></td>
		<td>年</td>
	</tr>
	<tr>
		<td colspan="6">
			<table id="model-extprop-panel" style="width: 100%"></table>
		</td>
	</tr>
	<tr>
		<td align="right">描述:</td>
	</tr>
	<tr>
		<td colspan="6"><input id="model-desc-txt" class="easyui-textbox" multiline="true"
			style="width: 100%; height: 120px;" /></td>
	</tr>
</table>
